<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" xmlns:th = "https://www.thymeleaf.org"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Search</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"">
</head>
<body>
    <div class="containter">
        <div class="row mt-5 mb-3">
            <div class="col">
                <h2 style="text-align: center;">Looking for a Book. Search here.</h2>
            </div>
        </div>
        <div class="row">
            <div class="col" >
                <form action="/" method="GET" class="d-flex justify-content-center">
                    <div class="input-group input-group-lg"></div>
                    <input type="text" name="book" class="form-control"
                    placeholder="Enter a Book name" required="required">
                    <button type="submit" class="btn btn-warning">Search Books</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
